<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Preconnects Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Agendar mentoria</title>

    <!-- CDN Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>

        <form id="form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações pessoais</legend>

                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="info-name">Nome</label>
                            <input type="text" id="info-name" required />
                        </div>

                        <div class="input-wrapper">
                            <label for="info-surname">Sobrenome</label>
                            <input type="text" id="info-surname" required />
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="info-email">E-mail<span>(digite um e-mail válido)</span></label>
                        <input type="email" id="info-email" required />
                    </div>

                    <div class="input-wrapper">
                        <label for="info-password">Senha<span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="info-password" minlength="6" required />
                    </div>


                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>

                    <div class="input-wrapper">
                        <label for="info-mentor-name">Nome do seu mentor<span>(só o primeiro nome)</span></label>
                        <input type="text" id="info-mentor-name" required />
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>

                    <div class="container-mentorias">
                        <div class="mentoria-wrapper">
                            <h3>Primeira mentoria</h3>
                            <div class="col-3">
                                <div class="input-wrapper">
                                    <label for="first-mentorship-date">Data<span>(DD/MM/AAAA)</span></label>
                                    <input type="date" id="first-mentorship-date" required />
                                </div>

                                <div class="input-wrapper">
                                    <label for="first-mentorship-beginning">Das</label>
                                    <input type="time" id="first-mentorship-beginning" required />
                                </div>

                                <div class="input-wrapper">
                                    <label for="first-mentorship-end">Até</label>
                                    <input type="time" id="first-mentorship-end" required />
                                </div>
                            </div>
                        </div>

                        <div class="mentoria-wrapper">
                            <h3>Segunda mentoria</h3>
                            <div class="col-3">
                                <div class="input-wrapper">
                                    <label for="second-mentorship-date">Data<span>(DD/MM/AAAA)</span></label>
                                    <input type="date" id="second-mentorship-date" required />
                                </div>

                                <div class="input-wrapper">
                                    <label for="second-mentorship-beginning">Das</label>
                                    <input type="time" id="second-mentorship-beginning" required />
                                </div>

                                <div class="input-wrapper">
                                    <label for="second-mentorship-end">Até</label>
                                    <input type="time" id="second-mentorship-end" required />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>

        </form>

        <footer>
            <input type="submit" form="form" value="Salvar">
        </footer>
    </div>
</body>

</html>
